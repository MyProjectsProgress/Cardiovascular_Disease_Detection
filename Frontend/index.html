  <body data-spy="scroll" data-target="#navbar" class="static-layout">
    <div class="jumbotron d-flex align-items-center">
      <div class="container text-center">
      <a class="results-button" href="./result.html">Results</a>
        <h1 class=" mb-4">
        <section>
            <div class="container-1">
              <form id="submit-form"
              method="POST"
              method="get"
              action="result.html">
          
                <div class="step step-1 active">
                  <div class="form-group">
                    <label for="name">Name</label>
                    <input
                    type="text"
                    class="input-style"
                    id="name"
                    name="name"
                    placeholder="Enter your name"
                  />
                  </div>
                  <div class="form-group">
                    <label for="age">Age</label>
                    <input
                    type="number"
                    class="input-style"
                    id="age"
                    name="age"
                    placeholder="Enter your age"
                  />
                  </div>
                  <div class="form-group">
                    <label for="height">Height</label>
                    <input
                    type="number"
                    class="input-style"
                    name="hieght"
                    placeholder="Enter your height in CM"
                    />
                  </div>
                  <div class="form-group">
                    <label for="weight">Weight</label>
                    <input
                    type="number"
                    class="input-style"
                    name="hieght"
                    placeholder="Enter your weight in Kg"
                    />
                  </div>
                  <div class="form-group">
                    <label for="gender">Gender</label>
                    <select name="gender" class="select-styling">
                        <option value="2">Male</option>
                        <option value="1">Female</option>
                      </select>
                  </div>
                  <button type="button" class="next-btn">Next</button>
                </div>
          
                <div class="step step-2">
                  <div class="form-group">
                    <label for="Systolic blood pressure">Systolic blood pressure</label>
                    <input type="number" class="input-style" name="ap_hi" />
                  </div>
                  <div class="form-group">
                    <label for="Diastolic blood pressure">Diastolic blood pressure</label>
                    <input type="number" class="input-style" name="ap_lo" />
                  </div>
                  <button type="button" class="previous-btn">Prev</button>
                  <button type="button" class="next-btn">Next</button>
                </div>
          
                <div class="step step-3">
                  <div class="form-group">
                    <label for="Cholesterol">Cholesterol</label>
                    <select class="select-styling" name="cholesterol">
                        <option value="1">Normal</option>
                        <option value="2">Above normal</option>
                        <option value="3">Well above normal</option>
                      </select>
                  </div>
                  <div class="form-group">
                    <label for="Glucose">Glucose</label>
                    <select class="select-styling" name="gluc">
                        <option value="1">Normal</option>
                        <option value="2">Above normal</option>
                        <option value="3">Well above normal</option>
                      </select>
                  </div>
                  <div class="form-group">
                    <label for="Smoking">Smoking</label>
                    <select class="select-styling" name="smoking">
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                      </select>
                  </div>
                  <div class="form-group">
                    <label for="Alcohol intake">Alcohol intake</label>
                    <select class="select-styling" name="alco">
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                      </select>
                  </div>
                  <div class="form-group">
                    <label for="Physical activity">Physical activity</label>
                    <select class="select-styling" name="active">
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                      </select>
                  </div>
                  <button type="button" class="previous-btn">Prev</button>
                  <!-- <button type="submit" class="submit-btn">Submit</button> -->
                  <input
                    target="_link"
                    class="submit-button"
                    type="submit"
                    onClick="myFunction()"
                    onclick="passvalues();"
                    href="./result.html"
                    />
                </div>
                <div class="heart"></div>
              </form>
            </div>
          </section>
	<!-- </h1> -->
	<div class="alert alert-danger err" role="alert">
		Please fill all fields
	  </div>
      </div>
      <div class="rectangle-1"></div>
      <div class="rectangle-2"></div>
      <div class="rectangle-transparent-1"></div>
      <div class="rectangle-transparent-2"></div>
      <div class="circle-1"></div>
      <div class="circle-2"></div>
      <div class="circle-3"></div>
      <div class="triangle triangle-1">
        <img src="img/obj_triangle.png" alt="" />
      </div>
      <div class="triangle triangle-2">
        <img src="img/obj_triangle.png" alt="" />
      </div>
      <div class="triangle triangle-3">
        <img src="img/obj_triangle.png" alt="" />
      </div>
      <div class="triangle triangle-4">
        <img src="img/obj_triangle.png" alt="" />
      </div>
    </div>

  </body>
</html>
