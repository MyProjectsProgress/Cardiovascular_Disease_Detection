  <body data-spy="scroll" data-target="#navbar" class="static-layout">
    <nav class="navbar fixed-top bg-light">
      <div class="container-fluid">
        <a class="navbar-brand result" href="./result.html">Results</a>
      </div>
    </nav>
    <div class="jumbotron d-flex align-items-center">
      <div class="container text-center">
        <h1 class=" mb-4">
          <form
            class="form-container"
            id="submit-form"
            method="POST"
            method="get"
            action="result.html"
          >
            <p class="input-description">Name</p>
            <input
              type="text"
              class="input-style"
              id="name"
              name="name"
              placeholder="Enter your name"
            />
            <p class="input-description">Age</p>
            <input
              type="number"
              class="input-style"
              id="age"
              name="age"
              placeholder="Enter your age"
            />
            <p class="input-description">Height</p>
            <input
              type="number"
              class="input-style"
              name="hieght"
              placeholder="Enter your height in CM"
            />
            <p class="input-description">Weight</p>
            <input
              type="number"
              class="input-style"
              name="weight"
              placeholder="Enter your weight in Kg"
            />
            <p class="input-description">Gender</p>
            <select name="gender" class="select-styling">
              <option value="2">Male</option>
              <option value="1">Female</option>
            </select>
            <p class="input-description">Systolic blood pressure</p>
            <input type="number" class="input-style" name="ap_hi" />
            <p class="input-description">Diastolic blood pressure</p>
            <input type="number" class="input-style" name="ap_lo" />
            <p class="input-description">Cholesterol</p>
            <select class="select-styling" name="cholesterol">
              <option value="1">Normal</option>
              <option value="2">Above normal</option>
              <option value="3">Well above normal</option>
            </select>
            <p class="input-description">Glucose</p>
            <select class="select-styling" name="gluc">
              <option value="1">Normal</option>
              <option value="2">Above normal</option>
              <option value="3">Well above normal</option>
            </select>
            <p class="input-description">Smoking</p>
            <select class="select-styling" name="smoking">
              <option value="1">Yes</option>
              <option value="0">No</option>
            </select>
            <p class="input-description">Alcohol intake</p>
            <select class="select-styling" name="alco">
              <option value="1">Yes</option>
              <option value="0">No</option>
            </select>
            <p class="input-description">Physical activity</p>
            <select class="select-styling" name="active">
              <option value="1">Yes</option>
              <option value="0">No</option>
            </select>
 
            <div class="heart"></div>
            <!-- <button class="submit-button" value="submit" onclick="myOnClickFn()">Submit</button> -->
            <input
              target="_link"
              class="submit-button"
              type="submit"
              onClick="myFunction()"
              onclick="passvalues();"
              href="./result.html"
            />
		</form>
	</h1>
	<div class="alert alert-danger err" role="alert">
		Please fill all fields
	  </div>
      </div>
      <div class="rectangle-1"></div>
      <div class="rectangle-2"></div>
      <div class="rectangle-transparent-1"></div>
      <div class="rectangle-transparent-2"></div>
      <div class="circle-1"></div>
      <div class="circle-2"></div>
      <div class="circle-3"></div>
      <div class="triangle triangle-1">
        <img src="img/obj_triangle.png" alt="" />
      </div>
      <div class="triangle triangle-2">
        <img src="img/obj_triangle.png" alt="" />
      </div>
      <div class="triangle triangle-3">
